<html>
	<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">	
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	 
	<title> Sant Jordi 2021 </title>
	<script type="text/javascript">
		function error()
		{
			var v = document.getElementById("error");
			v.style.display = "block";
			var v = document.getElementById("correcte");
			v.style.display = "none";
		}
		
		function correcte()
		{
			var v = document.getElementById("correcte");
			v.style.display = "block";
			var v = document.getElementById("error");
			v.style.display = "none";
		}
		
		function validar()
		{
			var conte1 = document.getElementById("conte1").value.toLowerCase();
			var conte2 = document.getElementById("conte2").value.toLowerCase();
			var conte3 = document.getElementById("conte3").value.toLowerCase();
			if(conte1=='monstre de colors' &&
			conte2=='harry potter i la pedra filosofal'
			 &&
			conte3=='les princeses també es tiren pets') correcte();
			else error();			
		}
	</script>
	
	<style type="text/css">
		@viewport {
		  width: device-width ;
		  zoom: 1.0 ;
		} 
		
		@-ms-viewport {
		  width: device-width ;
		} 
		
		div.full
		{
			width: 95%;
			padding: 10px;
			//border: 2px solid #000;
			border-radius: 15px;
			-moz-border-radius: 15px;
			text-align: center;
			//background-color: #DDDDDD;
			margin: auto;
		}
		
		input.button{
			width:50%;
			margin-bottom: 2vw;
		}
		
		input.titolconte {
			
		}
		
		div.pregunta{
			font-family:'Garamond';
			font-size: 25px;
			padding: 20px 5px 20px 5px;
		}
		
		div.resposta{
			font-family:'Garamond';
			font-size:5vw;
			color:darkgreen;
			font-weight:bold;
			display: none;
		}
		
		div.respostaerror{
			font-family:'Garamond';
			font-size:5vw;
			color:darkred;
			font-weight:bold;
			display: none;
		}
		
		.responsive {
			width: 80%;
			height: auto;
			padding-bottom: 5px;
		}
		
		div.conte {
			padding: 0px 0px 25px 0px;
		}
		
		
		</style>
	
	</head>
	
	
	<body>
		<div  class="full">
			<!-- millor amb imatge que potser no es veu bé el tipus de lletra -->
			<div><img src="sant-jordi-capcalera.jpg" alt="Sant Jordi" class="responsive"></div>
						
			<!-- formulari -->
			<div  class="pregunta">Em conec tots els contes!!!</div>
						
			<div class="conte">				
				<img src="monstrecolors.png" class="responsive">
				<br>Titol del llibre: <input type="text" id="conte1" class="titolconte">
			</div>
			
			<div class="conte">				
				<img src="harrypotter.jpeg" class="responsive">
				<br>Titol del llibre: <input type="text" id="conte2" class="titolconte">
			</div>
			
			<div class="conte">				
				<img src="princeses.jpeg" class="responsive">
				<br>Titol del llibre: <input type="text" id="conte3" class="titolconte">
			</div>
			
			<div>
				<input type="button" onclick="validar();" name="submit" value="Comprovar" class="button">
			</div>
			<br>
			<div id="correcte" class="resposta"> Correcte!! <br> Lletra de la prova 1: S</div>
			<div id="error" class="respostaerror"> Torna-ho a provar! </div>
		</div>


		
		
		
	</body>
