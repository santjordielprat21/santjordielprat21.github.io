	<script type="text/javascript">
		function error()
		{
			var v = document.getElementById("error");
			v.style.display = "block";
			var v = document.getElementById("correcte");
			v.style.display = "none";
		}
		
		function correcte()
		{
			var v = document.getElementById("correcte");
			v.style.display = "block";
			var v = document.getElementById("error");
			v.style.display = "none";
		}
		
		function validar()
		{
			var form_elements = document.getElementById('form').elements;
			var conte1 = form_elements['completa1'].value;
			var conte2 = form_elements['completa2'].value;
			var conte3 = form_elements['completa3'].value;
			var conte5 = form_elements['completa5'].value;
			var conte6 = form_elements['completa6'].value;
			if(conte1=='op2' && 
				conte2=='op3' && 
				conte3=='op1' && 
				conte5=='op4' && 
				conte6=='op3') correcte();
			else error();			
		}
	</script>
